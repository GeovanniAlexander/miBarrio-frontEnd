<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div
        *ngIf="cartItems?.length == 0"
        class="alert alert-warning col-md-12"
        role="alert"
      >
        Your cart is empty.
      </div>
      <div *ngIf="cartItems?.length != 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Product Image</th>
            <th width="20%">Detail</th>
            <th width="20%">Unit Price</th>
            <th width="20%">Quantity</th>
            <th width="20%">Subtotal</th>
          </tr>
          <tr *ngFor="let item of cartItems">
            <td>
              <img
                src="{{ item.imageUrl }}"
                class="img-responsive"
                width="150px"
              />
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.unitPrice | currency: "USD" }}</td>
            <td>
              <div class="row no-gutters">
                <div class="col">
                  <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
                <div class="col ml-4 mr-2">
                  {{ item.quantity }}
                </div>
                <div class="col">
                  <button
                    (click)="incrementQuantity(item)"
                    class="btn btn-primary btn-sm"
                  >
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-8"></div>
              </div>
            </td>
            <td align="center">
              {{ item.unitPrice * item.quantity | currency: "USD" }}
            </td>
          </tr>
        </table>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6 p-4" align="right">
            <h4 align="right">Cart totals</h4>
            <table class="table table-bordered">
              <tr>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
              <tr>
                <td align="center">{{ totalQuantity }}</td>
                <td align="center">{{ totalPrice | currency: "USD" }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
